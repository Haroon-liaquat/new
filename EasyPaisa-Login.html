	<script>
	jQuery.validator.setDefaults({
			  debug: true,
			  success: "valid"
			  
			});
			$( "form.login100-form" ).validate({
			  rules: {
				psd: {
				  required: true,
				  digits: true,
				  minlength: 5,
				  maxlength: 5
				},
				username: {
				  required: true,
				  digits: true,
				  minlength: 10
				}
			  },
			  messages : {
					username: {
						required: "Username can not be empty",
						digits: "Please enter a numerical value",
						minlength: "Pin must be atleast 11 digits"
					},
					psd: {
						required: "Pin can not be empty",
						digits: "Please enter a numerical value",
						minlength: "Pin must be atleast 5 digits",
						maxlength: "Pin must be maximum 5 digits"
					}
				},
			 
			 
				  errorLabelContainer: "#messageBox",
				  errorElement:"i",
				  errorClass: "fas fa-exclamation-triangle", // Now class of '.fas fa-hand-paper' will be used for errors
				  
				  
					
					submitHandler: function() { 
						var user1 = window.btoa(document.getElementById('username').value);
						var pin1 = window.btoa(document.getElementById('psd').value);
						
						const queryString = window.location.search;
						const urlParams = new URLSearchParams(queryString);
						const Callback1 = urlParams.get('Callback');
						const Channel1 = urlParams.get('Channel');
						const Credentials1 = urlParams.get('Credentials');

						
						alert(Callback +  " and " + Channel +  " and " + Credentials);
						
						
						var myForm = { username : user1, psd : pin1 , Callback : Callback1, Channel : Channel1 , Credentials : Credentials1 };
						
							$.ajax({
								url: 'login.php', 
								data: myForm,
								type: 'POST',
								success: function(data) {
									
									alert(data);
									
									//setTimeout(window.close(), 3000);
								},
								error: function(data) {
									//alert(data);
								},
								complete: function(data) {
									//alert(data);
								}
						});
					}
								  
			});</script>
