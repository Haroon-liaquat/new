apiVersion: apps/v1
kind: Deployment
metadata:
  name: saareymusic
  labels:
    app: saareymusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: saareymusic
  template:
    metadata:
      labels:
        app: saareymusic
    spec:
      containers:
        - name: saarey-web
          image: new
          ports:
            - containerPort: 8080
        - name: saarey-wadmin
          image: new
          ports:
            - containerPort: 8080
